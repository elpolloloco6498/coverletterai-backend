name: CI

on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout project
      uses: actions/checkout@v2

    - name: Deploy project
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{secrets.SSH_HOST}}
        username: ${{secrets.USER}}
        password: ${{secrets.PASSWORD}}
        port: ${{secrets.PORT}}
        command_timeout: 200m
        script: |
          echo "Nice Job!!!"
          touch test_file
