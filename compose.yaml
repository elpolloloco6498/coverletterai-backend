
volumes:
  db-data:

services:
  proxymanager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
  apiservice:
    build:
      context: .
    container_name: api
    ports:
      - 8000:8000
    depends_on:
      - db
    volumes:
      - db-data:/app/data
    restart: always
  db:
    image: mysql
    container_name: mysqldb
    command: --lower_case_table_names=1
    environment:
      MYSQL_DATABASE: coverletterai
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - db-data:/app/data
    restart: always