  apiservice:
    build:
      context: .
    container_name: api
    depends_on:
      - db
    volumes:
      - db-data:/app/data
    restart: always
    networks:
      - internal

  db:
    image: mysql
    container_name: mysqldb
    command: --lower_case_table_names=1
    environment:
      MYSQL_DATABASE: coverletterai
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - db-data:/app/data
    restart: always
    networks:
      - internal